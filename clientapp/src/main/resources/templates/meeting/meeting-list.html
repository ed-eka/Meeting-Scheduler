    <header layout:replace="fragment/navbar-admin::navbar-admin"></header>

    <div class="box">

                type="button"

          </div>
        </div>

        <div class="Meeting-list-container" id="meeting-list"></div>

    <script th:src="@{/js/meetingList.js}"></script>
    <script th:src="@{/js/addCsrfToken.js}"></script>
