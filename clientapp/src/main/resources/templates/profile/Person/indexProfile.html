<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:replace="~{fragment/head::custom-head}">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

    <!-- Navbar -->
    <section layout:replace="~{fragment/navbar::navbar-user}"></section> 

    <!-- Body Start -->

    <section class="d-flex flex-wrap flex-column justify-content-center align-content-center border border-black">
        <div class="container-fluid border border-black">
            <div class="row justify-content-evenly">
            
                <!-- Mini Profile -->
                <div class="col-4 card border border-black" style="width: 20rem;">
                    <div class="container border border-black mt-3">
                        <img
                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/6b91d95e-ec1a-49bb-9b7a-afd96914641d?"
                        class="img"
                     />
                    </div>
                    <!-- <img
                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/6b91d95e-ec1a-49bb-9b7a-afd96914641d?"
                        class="img"
                     /> -->
                    <div class="card-body text-center">
                        <div>John Doe</div>
                        <div style="font-size: smaller;">Admin</div>
                    </div>
    
                    <!-- Edit Profile Button -->
                    <button type="button" class="container btn btn-primary" id="edit-button">Edit Profile</button>
                </div>
    
                <!-- Profile Detail View -->
                <div class="col-6 border border-black" id="profile-view">
                    <div class="">
                        <div class="">Username</div>
                        <div class="">JohnDoe</div>
                        <div class="">Email</div>
                        <div class="">john.doe@company.com</div>
                        <div class="">Phone Number</div>
                        <div class="">+6281234567890</div>
                        <div class="">Address</div>
                        <div class="">
                            Jl. Selokan Ciliwung, RT 20/RW 4, Jakarta Utara
                        </div>
                    </div>
                </div>

                <!-- Profile Detail Edit -->
                <div class="col-6 border border-black" id="profile-edit" style="display: none;">
                    <div class="">
                        <div class="form-group">
                            <label for="name-input">Username</label>
                            <input type="text" id="name-input" placeholder="JohnDoe">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="email" id="email-input" placeholder="john.doe@company.com">
                        </div>
                        <div class="form-group">
                            <label for="phone-input">Phone Number</label>
                            <input type="tel" id="phone-input" placeholder="+6281234567890">
                        </div>
                        <div class="form-group">
                            <label for="address-input">Address</label>
                            <textarea id="address-input" rows="4" placeholder="Jl. Selokan Ciliwung, RT 20/RW 4, Jakarta Utara"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Body End -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Insert other JS Script here -->
    <script th:src="@{js/profile/profile-user.js}"></script>
</body>
</html>
