<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:replace="~{fragment/head::custom-head}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />

</head>

<body>
    <!-- Navbar -->
    <section layout:replace="~{fragment/navbar::navbar-admin}"></section>

    <!-- Body Start -->

    <section class="d-flex flex-wrap flex-column justify-content-center align-items-center" style="height: 92vh; background-image: url(bg/homebg.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="container p-5 mt-4">
            <div class="d-flex justify-content-between mb-3 align-items-center">
                <h2 class="fw-bold">Profile</h2>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registration" >
                    Register a user
                </button>
            </div>
            <table class="table table-bordered table-striped" id="table-profile">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </section>

    <!-- Body End -->

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Insert other JS Script here -->
</body>
</html>
