<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" th:href="@{/img/Logo-meeting-scheduler.png}" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Login</title>
</head>

<body id="body-login">
<!-- Navbar -->

<header>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <p class="navbar-brand">Meeting Scheduler</p>
            <div>
                <button type="button" class="btn button-login" data-bs-toggle="modal" data-bs-target="#login-modal">
                    <i class="fa-solid fa-right-to-bracket mx-1"></i>
                    Login
                </button>
            </div>
        </div>
    </nav>
</header>

<section id="section-login">
    <img id="img-login" th:src="@{/img/calendar_image.png}" alt="image-calender">
    <h3 id="typewriter">Welcome to Website Meeting Scheduler</h>
</section>

<!-- Modal Login -->
<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content login-modal">
            <div class="modal-header d-flex justify-content-center mx-3">
                <h1 class="modal-title fs-4" id="login-title">Sign in to Meeting Scheduler</h1>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="my-3 mx-3 d-flex flex-row-reverse">
                        <a id="forgot-password" th:href="@{/forgot-password}">Forgot Password?</a>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="submit" class="btn btn-modal-login">LOGIN</button>
                    </div>
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script th:src="@{/js/login.js}"></script>
</body>

</html>
